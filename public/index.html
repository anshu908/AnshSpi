<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Card Styling */
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s ease-out forwards;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* Heading Animation */
        h1 {
            font-size: 2.5rem;
            color: #333;
            animation: slideInFromLeft 1.5s ease-out;
        }

        /* Highlight Text */
        .highlight {
            color: #ff6347;
            font-weight: bold;
        }

        /* List Styling */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 15px;
            opacity: 0;
            transform: translateX(-20px);
            animation: fadeInLeft 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        /* Footer Styling */
        .footer {
            font-size: 1rem;
            color: #555;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 1.5s;
        }

        .footer a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Keyframe Animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Hover effect for list items */
        li:hover {
            color: #007bff;
            transform: translateX(10px);
            transition: transform 0.3s ease, color 0.3s ease;
        }

    </style>
</head>
<body>
    <div class="card">
        <h1>CREDIT TO ANSH </h1>
        <ul>
            <li>
                This webpage is created by <span class="highlight">ANSH</span>.
            </li>
            <li>
                This webpage is dedicated to giving credit to the creator. ❖ | ᴧηsʜ ꭙ sᴧɴᴧᴛᴧɪ | ❖
            </li>
        </ul>
        <div class="footer">
            <p>For more information, visit the <a href="https://graphic-designer-portfolio-cyan.vercel.app/">official page</a>.</p>
        </div>
    </div>
</body>
</html>
